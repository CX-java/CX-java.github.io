<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>ATM系统</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport"></head><body><div id="app">    <div v-if="!isLoggedIn">    <div class="login-container">            <h2>登录</h2>                <div class="input-group">                    <label for="cardId">账号：</label>                    <input type="text" id="cardId" v-model="cardId" required>                </div>                <div class="input-group">                    <label for="passWord">密码：</label>                    <input type="passWord" id="passWord" v-model="passWord" required>                </div>                <div class="input-group">                    <el-button type="button" @click="login()" >确认登录</el-button>                    <span class="register" @click="register">没有账户，立即开户</span>                </div>        </div>    </div></div></body><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue=new Vue({        el: '#app',        data: {            cardId: '',            passWord: '',            isLoggedIn: false        },        rules: {//校验规则            cardId: [{ required: true, message: '账号为必填项', trigger: 'blur' }],            passWord: [{ required: true, message: '密码为必填项', trigger: 'blur' }]        },        methods: {            login(){                let url='http://localhost/accounts/login/';                alert(url);               //     $.ajax({               //     url: "http://localhost/accounts/login", //要请求的后端地址               //     type: "POST", //数据发送的方式(POST或者GET)               //     data: {               //          cardId: '',               //          passWord: '',               //       },               //     dataType: "json", //后端返回的数据格式               //     success: function (result) {//ajax请求成功后触发的方法               //         console.log(result); //result为响应内容               //     },               //     error: function () {//ajax请求失败后触发的方法               //         console.log('Send Request Fail..');               //     }               // });                axios.post(url,{                    cardId: this.cardId,                    passWord: this.passWord                })                    .then(response => {                        this.isLoggedIn = true;                        console.log(response.data);                        localStorage.setItem('userName',response.data.userName);                        localStorage.setItem('passWord',response.data.passWord);                        localStorage.setItem('cardId', response.data.cardId);                        alert("恭喜登录成功");                        window.location.href = 'psmoney.html';                    })                    .catch(error => {                        console.error(error);                    })            },            register() {                window.location.href = 'register.html';            }        }    });</script><style>    .login-container {        max-width: 300px;        margin: 0 auto;        padding: 20px;        background: #f7f7f7;        border: 1px solid #ccc;        border-radius: 5px;    }    .input-group {        margin-bottom: 10px;    }    label {        display: inline-block;        width: 60px;    }    input[type="text"],    input[type="password"] {        width: 200px;    }    button {        padding: 5px 10px;    }    .register {        cursor: pointer;        color: blue;        text-decoration: underline;    }</style></html>
