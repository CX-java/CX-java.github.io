<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>ATM系统</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport"></head><body><div id="app">    <div class="register-container">        <h2>注册</h2>        <!--<form @submit.prevent="register" method="Post">-->            <div class="input-group">                <label for="userName">账户名：</label>                <input type="text" id="userName" v-model="userName" required>            </div>            <div class="input-group">                <label for="cardId">账号：</label>                <input type="text" id="cardId" v-model="cardId" required>            </div>            <div class="input-group">                <label for="passWord">密码：</label>                <input type="passWord" id="passWord" v-model="passWord" required>            </div>            <div class="input-group">                <label for="sex">性别：</label>                <input type="sex" id="sex" v-model="sex" required>            </div>            <div class="input-group">                <label for="limit">限额：</label>                <input type="number" id="limit" v-model="limit" required>            </div>            <div class="input-group">                <button type="button" @click="register()">确认注册</button>            </div>   <!--     </form>-->    </div></div></body><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    new Vue({        el: '#app',        data: {            userName: '',            cardId: '',            passWord: '',            sex: '',            limit: ''        },        methods: {            register() {                 let url='http://localhost/accounts/register';                alert(url);             /*   $.ajax({                    url: "http://localhost/accounts/register", //要请求的后端地址                    type: "POST", //数据发送的方式(POST或者GET)                    data: {val1: "1", val2: "2"}, //需要传递的参数                    dataType: "json", //后端返回的数据格式                    success: function (result) {//ajax请求成功后触发的方法                        console.log(result); //result为响应内容                    },                    error: function () {//ajax请求失败后触发的方法                        console.log('Send Request Fail..');                    }                });*/                axios.post(url, {                  userName: this.userName,                  cardId: this.cardId,                  passWord: this.passWord,                  sex: this.sex,                  limit: this.limit                })                .then(response => {                  console.log(response.data);                    this.$message.success("恭喜'cardId'开户成功");                    window.location.href = 'login.html';                })                .catch(error => {                  console.error(error);                });                console.log('账户名：', this.UserName);                console.log('账号：', this.cardId);                console.log('密码：', this.passWord);                console.log('性别：', this.sex);                console.log('限额：', this.limit);            }        },    });</script><style>    .register-container {        max-width: 300px;        margin: 0 auto;        padding: 20px;        background: #f7f7f7;        border: 1px solid #ccc;        border-radius: 5px;    }    .input-group {        margin-bottom: 10px;    }    label {        display: inline-block;        width: 80px;    }    input[type="text"],    input[type="password"] {        width: 200px;    }    button {        padding: 5px 10px;    }    .register {        cursor: pointer;        color: blue;        text-decoration: underline;    }</style></html>
